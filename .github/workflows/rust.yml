name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Build pqctracer
      run: cargo build --verbose
      working-directory: pqctracer

    - name: Dry run pqctracer
      run: cargo publish --dry-run
      working-directory: pqctracer

    - name: Build application
      run: cargo build --verbose

    - name: Run application
      run: cargo run
